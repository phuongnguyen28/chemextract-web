<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login | ChemExtract</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#368A91",
                        "primary-hover": "#2D7379",
                        "deep-teal": "#1E5F64",
                        "navy-slate": "#1E293B",
                        "blue-gray": "#64748B",
                        "vibrant-teal": "#0D9488",
                        "scientific-purple": "#7C3AED",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"]
                    },
                    boxShadow: {
                        'premium': '0 10px 30px -10px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.03)',
                        'premium-hover': '0 25px 50px -12px rgba(0, 0, 0, 0.1)',
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
            color: #1E293B;
            -webkit-font-smoothing: antialiased;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 20;
        }
        .teal-gradient-btn {
            background: linear-gradient(135deg, #368A91 0%, #1E5F64 100%);
            transition: all 0.3s ease;
        }
        .teal-gradient-btn:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }
        .text-animated-gradient {
            background: linear-gradient(
                to right,
                #1E5F64,
                #2563EB,
                #7C3AED,
                #2563EB,
                #1E5F64
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-flow 8s linear infinite;
        }
        @keyframes gradient-flow {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-[440px] flex flex-col items-center">
        <a href="index.html" class="flex items-center gap-2 text-primary mb-8 hover:opacity-80 transition-opacity">
            <div class="size-8">
                <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z"
                        fill="currentColor"></path>
                </svg>
            </div>
            <h2 class="text-slate-900 text-2xl font-bold tracking-tight">ChemExtract</h2>
        </a>
        <div class="bg-white w-full rounded-[2rem] shadow-premium border border-slate-100 p-8 md:p-10">
            <div class="text-center mb-10">
                <h1 class="text-2xl font-bold text-slate-900 mb-2">Welcome Back</h1>
                <p class="text-blue-gray text-sm">Log in to manage your SDS extractions</p>
            </div>
            <form id="loginForm" class="flex flex-col gap-5">
                <div id="errorMsg"
                    class="hidden bg-red-50 border border-red-200 text-red-600 text-sm px-4 py-3 rounded-xl"></div>
                <div class="flex flex-col gap-1.5">
                    <label class="text-[11px] font-bold text-slate-400 uppercase tracking-wider ml-1">Email
                        Address</label>
                    <input id="email"
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-primary focus:ring-4 focus:ring-primary/5 transition-all outline-none text-slate-700 placeholder:text-slate-300"
                        placeholder="name@company.com" type="email" required />
                </div>
                <div class="flex flex-col gap-1.5">
                    <label class="text-[11px] font-bold text-slate-400 uppercase tracking-wider ml-1">Password</label>
                    <input id="password"
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-primary focus:ring-4 focus:ring-primary/5 transition-all outline-none text-slate-700 placeholder:text-slate-300"
                        placeholder="••••••••" type="password" required />
                </div>
                <button
                    class="teal-gradient-btn w-full h-12 rounded-xl text-white font-bold text-sm shadow-lg shadow-primary/20 mt-2"
                    type="submit">
                    Log In
                </button>
            </form>
        </div>
        <div class="mt-12 text-center">
            <p class="text-slate-300 text-[10px] uppercase tracking-[0.25em] font-bold">© 2024 ChemExtract • Secure AI
                processing</p>
        </div>
    </div>

    <script>
        // Tài khoản đăng nhập
        const VALID_ACCOUNTS = [
            { email: 'admin@bmdata.com', password: 'bmdata2024' },
            { email: 'user@chemextract.com', password: 'chemextract' }
        ];

        // Kiểm tra nếu đã đăng nhập thì chuyển đến trang chính
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            // Kiểm tra tài khoản
            const validAccount = VALID_ACCOUNTS.find(acc =>
                acc.email === email && acc.password === password
            );

            if (validAccount) {
                // Lưu trạng thái đăng nhập
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                // Chuyển đến trang chính
                window.location.href = 'index.html';
            } else {
                // Hiện thông báo lỗi
                errorMsg.textContent = 'Email hoặc mật khẩu không đúng!';
                errorMsg.classList.remove('hidden');
            }
        });
    </script>

</body>

</html>
